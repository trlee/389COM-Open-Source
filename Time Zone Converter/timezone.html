<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>Time Zone Converter</h1>
	<div class="input-area">
		<p>Enter and Select timezone:</p>
		<input type="time" id="input-time">
		<select id="zone-time">
 			 <option value="PST">PST</option>
  			 <option value="UTC/GMT">UTC/GMT</option>
 			 <option value="JST">JST</option>
 			 <option value="EST">EST</option>
		</select><br/>
	</div>

	<button type="button" id="convert-time"">Convert</button>

	<div class="output-area">
		<p>Time in Malaysia: </p>
		<output type="time" id="output-time">00:00</output>
	</div>

</body>

</html>
